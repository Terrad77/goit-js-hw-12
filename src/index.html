<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>goit-js-hw-11</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Атрибут - name, задает имя для поля ввода HTML формы.
Полями формы служат теги input, textarea, select.
Это имя нужно для того, чтобы получить значение поля ввода через язык PHP после отправки формы.
Если задать одинаковые имена для радио переключателей, то они станут единой группой и только один из них сможет быть отмеченным. -->
    <form class="form">
      <input
        id="input"
        type="text"
        name="query"
        placeholder="Search images..."
      />
      <button type="submit">Search</button>
    </form>
    <div class="wraper">
      <ul class="gallery"></ul>
    </div>
    <button type="button" class="load-more" data-action="load-more-btn">
      Load more
    </button>
    <div class="container-loader">
      <div class="loader"></div>
    </div>

    <!-- JS -->
    <script type="module" src="./main.js" defer></script>
    <!-- <script type="module" src="./main2.js" defer></script> -->
    <!-- <script type="module" src="./main3.js" defer></script> -->
  </body>
</html>
